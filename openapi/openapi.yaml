components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login

    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for service-to-service communication

    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://api.quckapp.io/oauth/authorize
          tokenUrl: https://api.quckapp.io/oauth/token
          scopes:
            read: Read access to user data
            write: Write access to user data
            admin: Administrative access

  schemas:
    $ref: './schemas/_index.yaml'

  responses:
    BadRequest:
      description: Bad request - invalid parameters
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: BAD_REQUEST
              message: Invalid request parameters
              details:
                - field: email
                  message: Invalid email format

    Unauthorized:
      description: Unauthorized - invalid or missing authentication
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: UNAUTHORIZED
              message: Invalid or expired token

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: FORBIDDEN
              message: You do not have permission to perform this action

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: NOT_FOUND
              message: Resource not found

    Conflict:
      description: Conflict - resource already exists
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: CONFLICT
              message: Resource already exists

    TooManyRequests:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: RATE_LIMITED
              message: Rate limit exceeded. Try again in 60 seconds
      headers:
        X-RateLimit-Limit:
          schema:
            type: integer
          description: Request limit per minute
        X-RateLimit-Remaining:
          schema:
            type: integer
          description: Remaining requests in current window
        X-RateLimit-Reset:
          schema:
            type: integer
          description: Unix timestamp when the rate limit resets

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: './schemas/error.yaml#/Error'
          example:
            error:
              code: INTERNAL_ERROR
              message: An unexpected error occurred
              requestId: req_abc123

  parameters:
    WorkspaceId:
      name: workspaceId
      in: path
      required: true
      description: Unique workspace identifier
      schema:
        type: string
        format: uuid

    ChannelId:
      name: channelId
      in: path
      required: true
      description: Unique channel identifier
      schema:
        type: string
        format: uuid

    MessageId:
      name: messageId
      in: path
      required: true
      description: Unique message identifier
      schema:
        type: string
        format: uuid

    UserId:
      name: userId
      in: path
      required: true
      description: Unique user identifier
      schema:
        type: string
        format: uuid

    Cursor:
      name: cursor
      in: query
      description: Pagination cursor for next page
      schema:
        type: string

    Page:
      name: page
      in: query
      description: Page number (1-indexed)
      schema:
        type: integer
        minimum: 1
        default: 1

    Limit:
      name: limit
      in: query
      description: Number of items to return (max 100)
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    SortOrder:
      name: sort
      in: query
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: desc

  headers:
    X-Request-Id:
      description: Unique request identifier for tracing
      schema:
        type: string
        format: uuid

    X-RateLimit-Limit:
      description: Request limit per minute
      schema:
        type: integer

    X-RateLimit-Remaining:
      description: Remaining requests in current window
      schema:
        type: integer

    X-RateLimit-Reset:
      description: Unix timestamp when the rate limit resets
      schema:
        type: integer

