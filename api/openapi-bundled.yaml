openapi: 3.1.0
info:
  title: QuckApp API
  description: |
    QuckApp is an enterprise communication platform providing real-time messaging,
    voice/video calls, file sharing, and team collaboration features.

    ## Authentication
    Most endpoints require authentication using JWT Bearer tokens.
    Obtain tokens via the `/auth/login` or `/auth/oauth` endpoints.

    ## Rate Limiting
    API requests are rate-limited per user/IP:
    - Standard endpoints: 1000 requests/minute
    - Auth endpoints: 20 requests/minute
    - Upload endpoints: 100 requests/minute

    ## Pagination
    List endpoints support cursor-based pagination using `cursor` and `limit` parameters.
    Some endpoints also support page-based pagination with `page` and `limit`.

    ## WebSocket
    Real-time features are available via WebSocket at `wss://ws.quckapp.io`

    ## Error Handling
    All errors return a consistent JSON structure with `error.code`, `error.message`,
    and optional `error.details` array for validation errors.
  version: 1.0.0
  contact:
    name: QuckApp API Support
    email: api-support@quckapp.io
    url: https://docs.quckapp.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  x-logo:
    url: https://quckapp.io/logo.png
servers:
  - url: https://api.quckapp.io/v1
    description: Production server
  - url: https://api.staging.quckapp.io/v1
    description: Staging server
  - url: http://localhost:3000/v1
    description: Local development
security:
  - BearerAuth: []
tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Token
    description: JWT token management - refresh, validate, revoke
  - name: Password
    description: Password management - forgot, reset, change
  - name: MFA
    description: Multi-factor authentication (2FA/TOTP)
  - name: OAuth2
    description: OAuth2 social login providers
  - name: Sessions
    description: Session management
  - name: Phone OTP
    description: Phone-based OTP authentication
  - name: Users
    description: User management and CRUD operations
  - name: Profile
    description: Extended user profile management
  - name: Preferences
    description: User preferences - notifications, theme, privacy
  - name: Batch
    description: Batch operations for multiple users
  - name: Admin
    description: Administrative operations - suspend, deactivate
  - name: Bookmarks
    description: User bookmarks
  - name: Workspaces
    description: Workspace management
  - name: Members
    description: Workspace and channel membership
  - name: Invites
    description: Workspace invitations
  - name: Channels
    description: Channel management within workspaces
  - name: Direct Messages
    description: Direct and group messages
  - name: Messages
    description: Messaging operations
  - name: Reactions
    description: Message reactions
  - name: Threads
    description: Thread discussions
  - name: Calls
    description: Voice and video calls
  - name: Huddles
    description: Quick audio huddles
  - name: Files
    description: File uploads and management
  - name: Search
    description: Search across messages, files, and users
  - name: Notifications
    description: Notification management
  - name: Presence
    description: User presence and status
paths:
  /auth/v1/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: |
        Create a new user account with email and password.
        Rate limited to 5 requests per hour per IP.
      operationId: register
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input or password requirements not met
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many registration attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/login:
    post:
      tags:
        - Authentication
      summary: Login with email/password
      description: |
        Authenticate user with email and password.
        Rate limited: 5 attempts per 5 minutes, 15-minute block after exceeded.
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful or 2FA required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '423':
          description: Account locked due to too many failed attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many login attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/login/2fa:
    post:
      tags:
        - Authentication
        - MFA
      summary: Complete login with 2FA code
      description: |
        Complete login by providing 2FA code after initial login returned requiresTwoFactor=true.
        Rate limited: 5 attempts per 5 minutes per IP.
      operationId: loginWith2FA
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TwoFactorLoginRequest'
      responses:
        '200':
          description: 2FA verification successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid 2FA code or token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many 2FA attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/logout:
    post:
      tags:
        - Authentication
      summary: Logout and revoke tokens
      description: Invalidate current session tokens
      operationId: logout
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/token/refresh:
    post:
      tags:
        - Authentication
        - Token
      summary: Refresh access token
      description: |
        Exchange refresh token for new access token.
        Rate limited: 30 requests per minute per IP.
        Refresh tokens are rotated on each use.
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/token/validate:
    post:
      tags:
        - Authentication
        - Token
      summary: Validate JWT token
      description: |
        Validate a JWT token and return user information.
        Rate limited: 100 requests per minute per IP.
      operationId: validateToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenValidationRequest'
      responses:
        '200':
          description: Token validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenValidationResponse'
  /auth/v1/token/revoke:
    post:
      tags:
        - Authentication
        - Token
      summary: Revoke a specific token
      description: |
        Revoke a specific token.
        Rate limited: 10 requests per minute per user.
      operationId: revokeToken
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeTokenRequest'
      responses:
        '200':
          description: Token revoked
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/token/revoke-all:
    post:
      tags:
        - Authentication
        - Token
      summary: Revoke all tokens for current user
      description: |
        Revoke all tokens for the authenticated user (except the current token).
        Rate limited: 5 requests per 5 minutes per user.
      operationId: revokeAllTokens
      security:
        - BearerAuth: []
      responses:
        '200':
          description: All tokens revoked
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/password/forgot:
    post:
      tags:
        - Authentication
        - Password
      summary: Request password reset
      description: |
        Send password reset link to email.
        Rate limited: 3 requests per hour per IP.
        Always returns success to prevent email enumeration.
      operationId: forgotPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Reset email sent if account exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '429':
          description: Too many reset requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/password/reset:
    post:
      tags:
        - Authentication
        - Password
      summary: Reset password with token
      description: |
        Set new password using reset token from email.
        Rate limited: 5 requests per hour per IP.
      operationId: resetPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/password/change:
    post:
      tags:
        - Authentication
        - Password
      summary: Change password (authenticated)
      description: |
        Change password for authenticated user.
        Rate limited: 5 requests per hour per user.
      operationId: changePassword
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Password requirements not met
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Current password incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/2fa/setup:
    post:
      tags:
        - Authentication
        - MFA
      summary: Setup 2FA - get QR code
      description: |
        Initialize 2FA setup and return TOTP secret with QR code.
        Rate limited: 10 requests per hour per user.
      operationId: setup2FA
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 2FA setup initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TwoFactorSetupResponse'
        '400':
          description: 2FA already enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/2fa/enable:
    post:
      tags:
        - Authentication
        - MFA
      summary: Enable 2FA after verification
      description: |
        Verify TOTP code to complete 2FA setup.
        Returns backup codes on success.
        Rate limited: 5 requests per 5 minutes per user.
      operationId: enable2FA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TwoFactorEnableRequest'
      responses:
        '200':
          description: 2FA enabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TwoFactorEnableResponse'
        '401':
          description: Invalid 2FA code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/2fa/disable:
    post:
      tags:
        - Authentication
        - MFA
      summary: Disable 2FA
      description: |
        Disable 2FA for current user (requires 2FA code and password).
        Rate limited: 3 requests per hour per user.
      operationId: disable2FA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TwoFactorDisableRequest'
      responses:
        '200':
          description: 2FA disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          description: Invalid password or 2FA code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/2fa/backup-codes:
    post:
      tags:
        - Authentication
        - MFA
      summary: Generate new backup codes
      description: |
        Generate new backup codes (invalidates previous codes).
        Rate limited: 3 requests per hour per user.
      operationId: generateBackupCodes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TwoFactorVerifyRequest'
      responses:
        '200':
          description: New backup codes generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupCodesResponse'
        '401':
          description: Invalid 2FA code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/oauth/{provider}:
    post:
      tags:
        - Authentication
        - OAuth2
      summary: Login/register with OAuth provider
      description: |
        Authenticate using OAuth provider (google, facebook, github, apple).
        Creates account if user doesn't exist.
        Rate limited: 10 requests per minute per IP.
      operationId: oauthLogin
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - google
              - facebook
              - github
              - apple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthRequest'
      responses:
        '200':
          description: OAuth authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid OAuth code or configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/oauth/{provider}/link:
    post:
      tags:
        - Authentication
        - OAuth2
      summary: Link OAuth provider to existing account
      description: |
        Link an OAuth provider to the current user's account.
        Rate limited: 5 requests per hour per user.
      operationId: linkOAuthProvider
      security:
        - BearerAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - google
              - facebook
              - github
              - apple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthRequest'
      responses:
        '200':
          description: Provider linked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Provider already linked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/oauth/{provider}/unlink:
    delete:
      tags:
        - Authentication
        - OAuth2
      summary: Unlink OAuth provider from account
      description: |
        Unlink an OAuth provider from the current user's account.
        Cannot unlink the last authentication method.
        Rate limited: 5 requests per hour per user.
      operationId: unlinkOAuthProvider
      security:
        - BearerAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - google
              - facebook
              - github
              - apple
      responses:
        '200':
          description: Provider unlinked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Cannot unlink last authentication method
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/oauth2/providers:
    get:
      tags:
        - OAuth2
      summary: Get available OAuth2 providers
      description: Get list of available OAuth2 providers with their authorization URLs
      operationId: getOAuth2Providers
      security: []
      responses:
        '200':
          description: List of available providers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ProvidersResponse'
  /auth/v1/oauth2/linked:
    get:
      tags:
        - OAuth2
      summary: Get linked OAuth2 providers for current user
      description: Get list of OAuth2 providers linked to the current user's account
      operationId: getLinkedProviders
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Linked providers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedProvidersResponse'
  /auth/v1/oauth2/authorize/{provider}:
    get:
      tags:
        - OAuth2
      summary: Get authorization URL for OAuth2 provider
      description: Get the authorization URL for a specific OAuth2 provider
      operationId: getAuthorizationUrl
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - google
              - facebook
              - github
              - apple
        - name: redirectUri
          in: query
          required: false
          schema:
            type: string
            format: uri
      responses:
        '200':
          description: Authorization URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizationUrlResponse'
  /auth/v1/sessions:
    get:
      tags:
        - Authentication
        - Sessions
      summary: Get active sessions
      description: |
        Get all active sessions for current user.
        Rate limited: 30 requests per minute per user.
      operationId: getSessions
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of active sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionsResponse'
  /auth/v1/sessions/{sessionId}:
    delete:
      tags:
        - Authentication
        - Sessions
      summary: Terminate specific session
      description: |
        Terminate a specific session by ID.
        Rate limited: 10 requests per minute per user.
      operationId: terminateSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session terminated
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/v1/sessions/all:
    delete:
      tags:
        - Authentication
        - Sessions
      summary: Terminate all other sessions
      description: |
        Terminate all sessions except current.
        Rate limited: 5 requests per 5 minutes per user.
      operationId: terminateAllSessions
      security:
        - BearerAuth: []
      responses:
        '200':
          description: All other sessions terminated
  /auth/v1/auth/phone/request-otp:
    post:
      tags:
        - Authentication
        - Phone OTP
      summary: Request OTP
      description: |
        Request a one-time password sent via SMS.
        Rate limits: 5 per day per phone, 10 per hour per IP.
      operationId: requestPhoneOtp
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneOtpRequest'
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
        '400':
          description: Invalid phone number or rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
  /auth/v1/auth/phone/verify-otp:
    post:
      tags:
        - Authentication
        - Phone OTP
      summary: Verify OTP
      description: Verify the OTP code without logging in
      operationId: verifyPhoneOtp
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneVerifyRequest'
      responses:
        '200':
          description: OTP verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
        '400':
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
  /auth/v1/auth/phone/login:
    post:
      tags:
        - Authentication
        - Phone OTP
      summary: Login with OTP
      description: |
        Verify OTP and login. Creates account if phone number is new.
      operationId: phoneLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
        '400':
          description: Invalid OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
  /auth/v1/auth/phone/resend-otp:
    post:
      tags:
        - Authentication
        - Phone OTP
      summary: Resend OTP
      description: |
        Resend OTP to the same phone number.
        Cooldown: 60 seconds between resends.
      operationId: resendPhoneOtp
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneOtpRequest'
      responses:
        '200':
          description: OTP resent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
        '400':
          description: Cooldown not elapsed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
  /users:
    post:
      tags:
        - Users
      summary: Create a new user
      description: |
        Create a new user in the system. This endpoint is typically called
        by the auth-service after successful registration.
      operationId: createUser
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '409':
          description: Email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Get a user's data by their unique identifier
      operationId: getUserById
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Users
      summary: Update user
      description: Update user's basic information
      operationId: updateUser
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
